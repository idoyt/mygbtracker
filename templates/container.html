{% for gb in results %}
  <div class = "container btn btn btn-outline-dark stretched-link">
    <p>{{gb[0]}}</p>
    <p>{{gb[1]}}</p>
    <p>{{gb[2]}}</p>
    <p>${{gb[3]}}</p>
    <p>{{gb[4]}}</p>
    <p>{{gb[5]}}</p>

  </div>
   {% endfor %}
