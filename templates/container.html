{% for gb in results %}
  <div class = "container btn btn-outline-dark stretched-link">
    <img border="0" alt="picture" src="https://media.thetab.com/blogs.dir/90/files/2021/05/screenshot-2021-05-04-at-113550.png" width="100" height="100">
    <p>{{gb[0]}}</p>
    <p>{{gb[1]}}</p>
    <p>{{gb[2]}}</p>
    <p>${{gb[3]}}</p>
    <p>{{gb[4]}}</p>
    <p>{{gb[5]}}</p>
    <a href="/{{id}}" class="btn btn-primary stretched-link">See Profile</a>
  </div>
   {% endfor %}
