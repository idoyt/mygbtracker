{% for row in results %}
  <div class = "container">
              <p><img alt="picture" src="{{row[1]}}" width="100px" height="100px"></p>
              <p>{{row[2]}}</p>
              <p>{{row[3]}}</p>
              <p>{{row[4]}}</p>
              <p>${{row[5]}}</p>
              <p>{{row[6]}}</p>
              <p>{{row[7]}}</p>
              <button type="button" name="button" class="gbinfo btn btn-primary" data-id="{{row[0]}}"> more info </button>
  </div>
{% endfor %}
