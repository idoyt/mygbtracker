{% for row in results %}
  <div class = "container btn stretched-link">
    <img border="0" alt="picture" src="https://media.thetab.com/blogs.dir/90/files/2021/05/screenshot-2021-05-04-at-113550.png" width="100" height="100">
    <p>{{row[0]}}</p>
    <p>{{row[1]}}</p>
    <p>{{row[2]}}</p>
    <p>${{row[3]}}</p>
    <p>{{row[4]}}</p>
    <p>{{row[5]}}</p>
    <a href="/{{id}}" class="btn stretched-link"></a>
  </div>
   {% endfor %}
