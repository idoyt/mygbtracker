<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  {%for i in no_img%}
  {%for img in results%}
  <div class="mySlides">
    <div class="numbertext">{{i}} / {{no_img[-1]}}</div>
      <img src="{{img[1]}}" style="width:100%">
  </div>
  {%endfor%}
  {%endfor%}

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      {%for no_img in no_img%}
      {%for img in results%}
      <img class="demo cursor" src="{{img[1]}}" style="width:100%" onclick="currentSlide({{no_img}})" alt="Picture">
      {%endfor%}
      {%endfor%}
    </div>
  </div>
</div>
