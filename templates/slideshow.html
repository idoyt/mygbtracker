<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  {%for img in results%}
  <div class="mySlides">
    <div class="numbertext">1 / 6</div>
      <img src="img{{img[1]}}" style="width:100%">
  </div>
  {%endfor%}

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      {%for img in results%}
      <img class="demo cursor" src="{{img[1]}}" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
      {%endfor%}
    </div>
  </div>
</div>
